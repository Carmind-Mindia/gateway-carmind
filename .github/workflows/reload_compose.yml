name: Ejecutar docker-compose

on:
  workflow_call:

env:
  SERVER_IP: 66.97.44.3
  PATH_TO_COMPOSE: /home/root/carmind/${{github.event.repository.name}}
    
jobs:
  deploy:
    runs-on: ubuntu-latest  # Puedes elegir el sistema operativo que prefieras

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_DEV }}  # Aseg√∫rate de almacenar la llave SSH como un secreto en tu repositorio

      - name: copy file via ssh key
        uses: appleboy/scp-action@v0.1.4
        with:
          host: $SERVER_IP
          username: root
          port: 5292
          key: ${{ secrets.SSH_PRIVATE_KEY_DEV }}
          source: "./docker-compose.yml"
          target: $PATH_TO_COMPOSE/docker-compose.yml

      - name: SSH into server and run Docker Compose commands
        run: |
          ssh -P 5292 root@$SERVER_IP 'cd $PATH_TO_COMPOSE && docker-compose up -d'
    