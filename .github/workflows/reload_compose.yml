name: Ejecutar docker-compose

on:
  workflow_call:

env:
  SERVER_IP: 66.97.44.3
  PATH_TO_COMPOSE: /home/root/carmind/${{github.event.repository.name}}
    
jobs:
  deploy:
    runs-on: ubuntu-latest  # Puedes elegir el sistema operativo que prefieras

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_DEV }}  # Aseg√∫rate de almacenar la llave SSH como un secreto en tu repositorio

      - name: Copy Docker Compose file
        run: scp -P 5292 ./docker-compose.yml root@${{env.SERVER_IP}}:${{env.PATH_TO_COMPOSE}}/docker-compose.yml

      - name: SSH into server and run Docker Compose commands
        run: |
          ssh -P 5292 root@${{env.SERVER_IP}} 'cd ${{env.PATH_TO_COMPOSE}} && docker-compose up -d'
    